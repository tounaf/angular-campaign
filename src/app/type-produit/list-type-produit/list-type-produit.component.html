<p>list-type-produit works!</p>

<form (submit)="$event.preventDefault()">
    <div>
        
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput [(ngModel)]="username" name="username">
            <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="lastname" name="lastname">
        <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
        </mat-form-field>
    </div>
    <button mat-raised-button>Submit</button>
  </form>
